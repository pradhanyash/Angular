<div class="form-container">
    <!-- <form #contactForm="ngForm" (ngSubmit)="formSubmit(contactForm)"> -->
    <form [formGroup]="contactForm" (ngSubmit)="formSubmit(contactForm)">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" formControlName="first_name" id="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" formControlName="last_name" id="last_name">
        </div>
        <div class="form-group" formGroupName="address">
            <label for="address1">Address line 1</label>
            <input type="text" formControlName="address1">
            <label for="address2">Last Name</label>
            <input type="text" formControlName="address2">
        </div>
        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
